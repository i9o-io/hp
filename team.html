    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #animation-container {
            position: absolute;
            top: 50%; /* 50 80%*/
            left: 0;
            transform: translateY(-50%);
            margin: 0;
            overflow: hidden;
            height: 100%; /* 50 400px*/
            width: 100%;
            background-color: black;
            z-index: -1;
        }

        /**/

        .square {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            opacity: 0.9;
        }

        .text-container {
            position: absolute;
            top: 16px;
            right: 16px;
            text-align: right;
        }

        .title {
            font-size: 100px; /* 48 */
            color: #fff;
            margin: 0;
        }

        .iori2 {

        }

        .subtitle {

            margin: 0;

        }

        a {
          font-size: 15px;
          color: #fff;
          font-weight: bold;
        }

        h3 {
            font-size: 25px;
            color: #fff;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: -30px;
            margin-right: 0;

    </style>

    <div id="animation-container"></div>
    <script>
        const animationContainer = document.getElementById("animation-container");

        function createSquare() {
            const square = document.createElement('div');
            square.classList.add('square');
            animationContainer.appendChild(square);
            const startY = Math.random() * (animationContainer.offsetHeight - 2);
            square.style.top = `${startY}px`;
            square.style.left = '0px';
            const duration = Math.random() * 5 + 1;
            square.style.transition = `left ${duration}s linear`;

            setTimeout(() => {
                square.style.left = `${animationContainer.offsetWidth}px`;
            }, 0);

            setTimeout(() => {
                animationContainer.removeChild(square);
            }, duration * 5000);
        }

        function generateSquares() {
            createSquare();
            setTimeout(generateSquares, 0.001); //0001
        }

        generateSquares();
    </script>
</body>
